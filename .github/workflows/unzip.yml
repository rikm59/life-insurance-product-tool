name: Unzip and commit

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip
      - name: Extract zip and tidy
        run: |
          if ls *.zip; then
            unzip -o *.zip
            rm -f *.zip
          fi
          if [ -d "life-insurance-product-tool" ]; then
            shopt -s dotglob
            mv life-insurance-product-tool/* .
            rm -rf life-insurance-product-tool
          fi
      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzip project" || echo "No changes to commit"
          git push
