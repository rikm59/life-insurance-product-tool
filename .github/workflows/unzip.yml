name: Unzip and commit

# Trigger on any push to the default branch
on:
  push:
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip
      - name: Unzip and rearrange
        if: ${{ hashFiles('life-insurance-product-tool.zip') != '' }}
        run: |
          unzip -o life-insurance-product-tool.zip
          rm life-insurance-product-tool.zip
          shopt -s dotglob
          mv life-insurance-product-tool/* .
          rm -rf life-insurance-product-tool
      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzip project" || echo "No changes to commit"
          git push
